input DiscoverShowsInput {
  genreIds: [Int!]!
}

type Genre {
  externalId: Int!
  name: String!
}

input JoinWithGoogleInput {
  token: String!
}

type Mutation {
  joinWithGoogle(input: JoinWithGoogleInput!): User!
  logout: Void!
  refresh: User!
  savePreferences(input: UpsertPreferenceInput!): Preference!
  upsertWatchlistItem(input: ShowWithStatusInput!): Watchlist!
}

type PartialShow {
  description: String!
  externalId: Int!
  genres: [Genre!]!
  name: String!
  tallImage: String!
  wideImage: String!
}

type Preference {
  genres: [Genre!]!
}

type Query {
  allUsers: User!
  discoverShows(input: DiscoverShowsInput!): [PartialShow!]!
  getPreferences: Preference
  getWatchlist: Watchlist!
  listGenres: [Genre!]
  me: User!
}

input ShowWithStatusInput {
  showId: Int!
  status: Status!
}

enum Status {
  InWatchlist
  None
  StoppedWatching
}

input UpsertPreferenceInput {
  genreIds: [Int!]!
}

type User {
  avatar: String
  email: String!
  id: Int!
  name: String!
}

type Void {
  _: String
}

type Watchlist {
  id: Int!
  show: PartialShow!
  status: Status!
}
