input DiscoverShowsInput {
  genreIds: [Int!]!
}

type Genre {
  externalId: Int!
  name: String!
}

input JoinWithGoogleInput {
  token: String!
}

type Mutation {
  joinWithGoogle(input: JoinWithGoogleInput!): User!
  logout: Void!
  refresh: User!
  savePreferences(input: UpsertPreferenceInput!): Preference!
}

type PartialShow {
  description: String!
  externalId: Int!
  genres: [Genre!]!
  name: String!
  tallImage: String!
  wideImage: String!
}

type Preference {
  genres: [Genre!]!
  id: Int!
  shows: [PartialShow!]!
}

type Query {
  allUsers: User!
  discoverShows(input: DiscoverShowsInput!): [PartialShow!]!
  getPreferences: Preference
  listGenres: [Genre!]
  me: User!
}

"""
`Date` type as integer. Type represents date and time as number of milliseconds from start of UNIX epoch.
"""
scalar Timestamp

input UpsertPreferenceInput {
  genreIds: [Int!]!
}

type User {
  avatar: String
  createdAt: Timestamp!
  email: String!
  id: Int!
  name: String!
  updatedAt: Timestamp!
}

type Void {
  _: String
}
