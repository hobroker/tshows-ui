overwrite: true
schema: 'http://localhost:3001/graphql'
documents: './src/**/*.{ts,tsx}'
generates:
  ./src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
  ./schema.graphql:
    plugins:
      - 'schema-ast'
